<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styleslogin.css">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Inicio de Sesion</h1>
            <div class="input-box">
                <input id="usuario" type="text" placeholder="Digite su Usuario" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input id="contraseña" type="password" placeholder="Digite su Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="olv-cont">
                <a href="recuperar_contraseña.html">¿Perdiste la contraseña?</a>
            </div>
            <div>
                <button type="submit" class="btn">Ingresar</button>
            </div>
            <div>
                <a href="registro.html">¿No tienes una cuenta? Registrate</a>
            </div>
        </form>
    </div>
    <script src="/js/ingresar.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--acceso resntringindo-->

</body>
</html>
